<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <main>
        <form action="">
            <input type="text" placeholder="Повне ім’я">

            <label>
                Гендер:
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br>
            </label>


            <hr/>

            <label>
                Дата народження:
                <input type="date" placeholder="Дата народження">
            </label>
            <br>
            <label>
                Email:
                <input type="email" placeholder="Email">
            </label>
            <br>
            <label>
                Номер телефону:
                <input type="tel" placeholder="Phone number">
            </label>
            <br>
            <label>
                Бажаний колір фону
                <input type="color" placeholder="Колір фону">
            </label>
            <br>
            <label>
                Країна
                <input type="text" placeholder="Країна">
            </label>
            <br>
            <label>
                Місто
                <input type="text" placeholder="Місто">
            </label>
            <br>
            <label>
                Коментар
                <textarea placeholder="Коментар"></textarea>
            </label>
            <br>
            <button type="submit">Submit</button>

        </form>
    </main>
</body>
</html>
